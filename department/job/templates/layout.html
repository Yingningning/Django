{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/jquery-3.5.1/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker-1.9.0/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
</head>
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">系统管理</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/depart_list">部门管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user_list">用户管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Admin_list" tabindex="-1" aria-disabled="true">管理员</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/task_list" tabindex="-1" aria-disabled="true">任务管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/order/list" tabindex="-1" aria-disabled="true">订单管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/chart/list" tabindex="-1" aria-disabled="true">数据统计</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/upload/modelform" tabindex="-1" aria-disabled="true">上传文件</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/city/list" tabindex="-1" aria-disabled="true">城市列表</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <button class="btn btn-outline-success">
              <a class="nav-link" aria-current="page" href="/login">登录</a>
            </button>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  {{request.session.info.username}}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="/logout">注销</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
          </div>
        </div>
      </nav>
        {% block content %}
        {% endblock %} 

    <script>
        $(function(){
            $("#id_create_time").datepicker({
            language: 'zh-CN', //设置语言
            autoclose: true, //选择后自动关闭
            clearBtn: true,//清除按钮
            format: "yyyy-mm-dd"//日期格式
        });
    })
    </script>
    
    <!-- <script src="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js' %}"></script> -->
    <script src="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker-1.9.0/js/bootstrap-datepicker.js'  %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    
    {% block js %} {% endblock %}
  </body>
</html>
